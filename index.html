<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--Syles-->
    <link href="styles/styles.css" rel="stylesheet">

    <title>Discrete Chat</title>
</head>
<body>

   <!--Container-->
   <div class="container my-4">
       <!--Title-->
       <h1 class="my-4 text-center">Discrete Chat</h1>
  
        <!--Buttons For Chatrooms-->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a chatroom:</div>
            <button class="btn" id="general">#general</button>
            <button class="btn" id="react">#react</button>
            <button class="btn" id="django">#django</button>
            <button class="btn" id="golang">#golang</button>
        </div>

        <!--Chat List / Window-->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>

        <!--New Chat Form-->
        <form class="new-chat my-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Message</div>
              </div>
              <input type="text" id="message" class="form-control" required>
              <div class="input-group-append">
                <input type="submit" class="btn" value="send">
              </div>
            </div>
        </form>

        <!--Update Name Form-->
        <form class="new-name my-3">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">Update Name</div>
              </div>
              <input type="text" id="name" class="form-control" required>
              <div class="input-group-append">
                <input type="submit" class="btn" value="update">
              </div>
            </div>
            <div class="update-mssg"></div>
        </form>

  </div>

    <script src="scripts/chat.js"></script>

    <script src="scripts/app.js"></script>

</body>
</html>
